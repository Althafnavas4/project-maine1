<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        /* Message Styles */
        .messages {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        .messages.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .messages.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        /* Form container */
        form {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* Form elements */
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            font-size: 1.1rem;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="number"], 
        textarea, 
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #003f80);
        }

        /* Back buttons style */
        .back-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .back-buttons a {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }

        .back-buttons a:hover {
            background-color: #0056b3;
        }

        .back-buttons .back {
            display: flex;
            align-items: center;
        }

        .back-buttons .back::after {
            content: "←";
            margin-left: 8px;
        }

        /* Footer style */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h1>Place Your Order</h1>

    <!-- ✅ Messages Section -->
    {% if messages %}
        {% for message in messages %}
            <div class="messages {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Order Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Order</button>
    </form>

    <!-- Back Buttons -->
    <div class="back-buttons">
        <a class="back" href="javascript:history.back()">Back</a>
        <a href="{% url 'userprd' %}">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
