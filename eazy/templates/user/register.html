<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background styling */
        .bodybg {
            background-image: url("../static/ornate-floral-pattern-symbolizes-chinese-winter-celebration-generated-by-ai.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px;
        }

        /* Form container */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h4 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        .input:focus {
            border-color: #007bff;
            background-color: #e9ecef;
        }

        .btn-dark {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #343a40;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-dark:hover {
            background-color: #23272b;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Alert styling */
        .alert {
            margin-top: 20px;
        }

        /* Responsive design for large screens */
        @media (min-width: 992px) {
            .form-container {
                max-width: 450px;
            }
        }

        /* Responsive design for tablets */
        @media (max-width: 991px) and (min-width: 768px) {
            .form-container {
                max-width: 400px;
                padding: 25px;
            }
            h4 {
                font-size: 24px;
            }
            .input {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Responsive design for mobile devices */
        @media (max-width: 767px) {
            .form-container {
                padding: 20px;
            }
            h4 {
                font-size: 22px;
            }
            .input {
                font-size: 14px;
                padding: 10px;
            }
            .btn-dark {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Responsive design for very small devices */
        @media (max-width: 480px) {
            h4 {
                font-size: 20px;
            }
            .form-container {
                padding: 15px;
            }
        }

        /* Password visibility toggle icon */
        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bodybg">
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <h4>REGISTER</h4>
            <label for="name">Name</label><br>
            <input type="text" name="name" placeholder="Enter your name" class="input" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="Enter your email" class="input" required><br><br>

            <label for="password">Password</label><br>
            <div class="password-toggle">
                <input type="password" name="password" placeholder="Enter your password" class="input" id="password" required><br><br>
                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <label for="confirm_password">Confirm Password</label><br>
            <div class="password-toggle">
                <input type="password" name="confirm_password" placeholder="Confirm your password" class="input" id="confirm_password" required><br><br>
                <span class="toggle-icon" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
            </div>

            <input type="submit" value="REGISTER" class="btn-dark">
            <br>
            <a href="{% url 'eazy_login' %}">Already have an account? Login</a>
            <br>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }

        function toggleConfirmPassword() {
            const confirmPasswordField = document.getElementById('confirm_password');
            const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
            confirmPasswordField.type = type;
        }
    </script>
</body>
</html>
