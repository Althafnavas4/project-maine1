<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #f30000 !important;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f8f8 !important;
            text-decoration: underline;
        }

        .navbar-nav .nav-link.active {
            color: #f5e1d9 !important;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-bottom: 1px solid #ddd;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card-text {
            font-size: 1rem;
            color: #777;
        }

        .card .card-title:last-child {
            color: #e20e0e;
            font-size: 1.5rem;
        }

        .btn-view-details {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-view-details:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EAZY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="userprd">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eazy_logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for product in data %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <a href="view_pro/{{product.pk}}" class="text-decoration-none">
                    <div class="card">
                        <img class="card-img-top" src="{{product.img.url}}" alt="{{product.name}}">
                        <div class="card-body">
                            <h4 class="card-title">{{product.name}}</h4>
                            <p class="card-text">{{product.dis}}</p>
                            <p class="card-text"><s>${{product.price}}</s></p>
                            <h4 class="card-title">${{product.offer_price}}</h4>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Footwear Store. All rights reserved.</p>
    </footer>
</body>
</html>
