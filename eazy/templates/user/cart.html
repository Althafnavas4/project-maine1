<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<style>

/* styles.css */

/* Change navbar background color */
.navbar {
    background-color: #f30000 !important; /* Dark gray background */
}

/* Change navbar brand text color */
.navbar-brand {
    color: #ffffff !important; /* Tomato color */
    font-weight: bold;
}

/* Change link color */
.navbar-nav .nav-link {
    color: #000000 !important; /* White text */
    font-size: 1.1rem;
}

/* Hover effect for links */
.navbar-nav .nav-link:hover {
    color: #f8f8f8 !important; /* Tomato color on hover */
    text-decoration: underline;
}

/* Active link color */
.navbar-nav .nav-link.active {
    color: #f5e1d9 !important; /* Orange color for active link */
}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EAZY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="userprd">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_booking">booking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="eazy_logout">logout</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            {% for i in cart_dtls %}
            <div class="col-lg-12">
                <img src="{{i.product.img.url}}" alt="">
                <h2>{{i.product.name}}</h2>
                <h2>{{i.product.price}}</h2>
                <a href="delete_cart/{{i.pk}}" class="btn btn-dark">Remove</a>
                <a href="user_buy/{{i.pk}}" class="btn btn-warning">Buy</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
