<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .order-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: scale(1.02);
        }

        .order-card img {
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .order-card h4 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .order-card p {
            font-size: 1rem;
            margin: 5px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        .order-info {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Orders</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            {% for order in buy %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="order-card">
                    <!-- Product Image -->
                    <img src="{{ order.product.img.url }}" alt="{{ order.product.name }}" class="img-fluid" style="height: 300px; object-fit: contain;">
                    <h4>{{ order.product.name }}</h4>

                    <!-- Order Details -->
                    <p><strong>Price:</strong> ${{ order.price }}</p>
                    <p><strong>Size:</strong> {{ order.size }}</p>
                    <p><strong>Order ID:</strong> {{ order.order_id }}</p>
                    <p><strong>Status:</strong> {{ order.status }}</p>
                    <p><strong>Estimated Delivery:</strong> {{ order.estimated_delivery }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Footwear Store. All rights reserved.</p>
    </footer>
</body>
</html>
