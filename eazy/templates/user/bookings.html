<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: bold;
        }

        .order-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .order-card img {
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
            width: 100%;
            height: 250px;
        }

        .order-card h4 {
            font-size: 1.5rem;
            color: #007bff;
            margin: 10px 0;
            font-weight: bold;
        }

        .order-card p {
            font-size: 1rem;
            margin: 5px 0;
            color: #555;
        }

        .order-card p strong {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .order-card img {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .order-card h4 {
                font-size: 1.3rem;
            }
            .order-card img {
                height: 180px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.5rem;
                padding: 15px 0;
            }
            .order-card h4 {
                font-size: 1.1rem;
            }
            .order-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Orders</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            {% for order in buy %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="order-card">
                    <!-- Product Image -->
                    <img src="{{ order.product.img.url }}" alt="{{ order.product.name }}" class="img-fluid">
                    
                    <!-- Order Details -->
                    <h4>{{ order.product.name }}</h4>
                    <p><strong>Price:</strong> ${{ order.price }}</p>
                    <p><strong>Size:</strong> {{ order.size }}</p>
                    <p><strong>Order ID:</strong> {{ order.order_id }}</p>
                    <p><strong>Status:</strong> {{ order.status }}</p>
                    <p><strong>Estimated Delivery:</strong> {{ order.estimated_delivery }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Footwear Store. All rights reserved.</p>
    </footer>
</body>
</html>
