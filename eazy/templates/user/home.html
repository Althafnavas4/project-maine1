<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Store</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Settings */
        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        /* Full Page Background */
        .hero {
            background: url('../../static/abstractmx.jpg') no-repeat center center/cover;
            min-height: 100vh; /* Makes it flexible for mobile screens */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 80%;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff6347;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f8d7da;
        }

        .btn-shop-now {
            background-color: #f39c12;
            padding: 14px 28px;
            font-size: 1.5rem;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-shop-now:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-content h2 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.3rem;
            }

            .btn-shop-now {
                font-size: 1.3rem;
                padding: 12px 24px;
            }
        }

        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .btn-shop-now {
                font-size: 1.2rem;
                padding: 10px 22px;
            }
        }

        @media (max-width: 480px) {
            .hero-content h2 {
                font-size: 1.8rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .btn-shop-now {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Step into Comfort and Style!</h2>
            <p>Explore the best footwear for all occasions.</p>
            <a href="{% url 'shop_now' %}" class="btn btn-primary btn-shop-now">Shop Now</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Footwear Store. All rights reserved.</p>
    </footer>

</body>
</html>
