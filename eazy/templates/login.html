<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background styling */
        .bodybg {
            background-image: url("../static/ornate-floral-pattern-symbolizes-chinese-winter-celebration-generated-by-ai.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px;
        }

        /* Form container */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h4 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        .input:focus {
            border-color: #007bff;
            background-color: #e9ecef;
        }

        .btn-dark {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #343a40;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-dark:hover {
            background-color: #23272b;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Alert styling */
        .alert {
            margin-top: 20px;
        }

        /* Responsive design for large screens */
        @media (min-width: 992px) {
            .form-container {
                max-width: 450px;
            }
        }

        /* Responsive design for tablets */
        @media (max-width: 991px) and (min-width: 768px) {
            .form-container {
                max-width: 400px;
                padding: 25px;
            }
            h4 {
                font-size: 24px;
            }
            .input {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Responsive design for mobile devices */
        @media (max-width: 767px) {
            .form-container {
                padding: 20px;
            }
            h4 {
                font-size: 22px;
            }
            .input {
                font-size: 14px;
                padding: 10px;
            }
            .btn-dark {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Responsive design for very small devices */
        @media (max-width: 480px) {
            h4 {
                font-size: 20px;
            }
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body class="bodybg">
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <h4>LOGIN</h4>
            <label for="uname">Username</label><br>
            <input type="text" name="uname" placeholder="Username" class="input" required><br><br>
            <label for="passwd">Password</label><br>
            <input type="password" name="passwd" placeholder="Password" class="input" required><br><br>
            <input type="submit" value="LOGIN" class="btn-dark">
            <br>
            <a href="register">REGISTER</a>
            <br>
            <a href="{% url 'password_reset' %}" class="btn-link">Forgot Password?</a>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </form>
    </div>
</body>
</html>
